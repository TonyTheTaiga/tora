name: Python SDK Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'python/**'
      - '.github/workflows/python-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python environment
      working-directory: ./python
      run: |
        uv python install ${{ matrix.python-version }}
        uv sync --dev

    - name: Run tests
      working-directory: ./python
      run: |
        uv run pytest --cov=tora --cov-report=term-missing --cov-report=xml --cov-report=html -v

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./python/coverage.xml
        flags: python
        name: python-coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage artifacts
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          python/coverage.xml
          python/htmlcov/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python environment
      working-directory: ./python
      run: |
        uv python install 3.11
        uv sync --dev

    - name: Install pre-commit
      run: |
        uv tool install pre-commit

    - name: Run pre-commit hooks
      run: |
        uv tool run pre-commit run --all-files --files python/**

  type-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python environment
      working-directory: ./python
      run: |
        uv python install 3.11
        uv sync --dev

    - name: Run type checking
      working-directory: ./python
      run: |
        uv run mypy tora

  build-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python environment
      working-directory: ./python
      run: |
        uv python install 3.11
        uv sync --dev

    - name: Build package
      working-directory: ./python
      run: |
        uv run python -m build

    - name: Check build
      working-directory: ./python
      run: |
        uv run twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: python/dist/
        retention-days: 7
