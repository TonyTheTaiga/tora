version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - RUST_ENV=dev
    # Add secrets/environment variables as needed
    # - SUPABASE_PASSWORD=${SUPABASE_PASSWORD}
    # - PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL}
    # - PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}
    # - PRIVATE_ANTHROPIC_KEY=${PRIVATE_ANTHROPIC_KEY}
    # - PRIVATE_SERVICE_ROLE_KEY=${PRIVATE_SERVICE_ROLE_KEY}
    networks:
      - tora-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PUBLIC_API_BASE_URL=http://api:8080
    depends_on:
      - api
    networks:
      - tora-network

networks:
  tora-network:
    driver: bridge